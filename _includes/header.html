<header role="banner" class="align">
  <hgroup class="page-header">
    <h3 class="site-title">
      <a href="{{ site.baseurl }}/">{{ site.title }}</a>
    </h3>
    <p class="site-description">{{ site.description }}</p>
  </hgroup>
  <nav role="navigation">
    <ul class="global-menu">
      <li>
        <a href="/">Index</a>
      </li>
      {% assign sorted_pages = site.pages | sort:"order" %}
      {% for nav_page in sorted_pages %}
        {% if nav_page.title %}
          <li>
            <a href="{{ nav_page.url | prepend: site.baseurl }}">{{ nav_page.title }}</a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
