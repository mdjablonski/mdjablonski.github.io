---
layout: default
---

<section class="wide-width">
    
    <article class="mdj-post">
        <h1 class="mdj-title">{{ page.title }}</h1>
        <p><time>{{ page.date | date: "%Y.%m.%d" }}</time></p>

        {{ content }}
        
        <h3>Tags:</h3>
        <p>
            {% for tag in page.tags %}
             <a href="/tags/{{ tag }}/">{{ tag }}</a>
            {% endfor %}
        </p>

        {% include contact.html %}
    </article>

</section>
